                    <h2 class="small-heading">New Task</h2>
                    <div class="row">
                        <div class="col-md-10 col-md-offset-1 col-xs-10 col-xs-offset-1">

                            <div ng-repeat="section in taskDef.sections">

								<div ng-repeat="field in section.fields" class="row">

                                    <div ng-if="field.element == 'input' && field.type == 'text'" class="col-md-6 col-sm-12">
                                        <div class="form-group">
                                        	<label>{{field.title}}: </label>
                                            <input type="text" ng-model="currentTask[field.model]" class="form-control ion-field" required="required" placeholder="{{field.title}}"></input>
                                        </div>
                                    </div>

                                    <div ng-if="field.element == 'input' && field.type == 'date'" class="col-md-6 col-sm-12">
                                        <div class="form-group">
                                        	<label>{{field.title}}: </label>
                                            <input type="date" ng-model="currentTask[field.model]" class="form-control ion-field" required="required" placeholder="{{field.title}}"></input>
                                        </div>
                                    </div>

                                    <div ng-if="field.element == 'select' && (!field.multiple) " class="col-md-6 col-sm-12">
                                        <div class="form-group">
                                        	<label>{{field.title}}: </label>
                                            <select ng-model="currentTask[field.model]" ng-options="o for o in field.options" class="form-control ion-field" required="required" placeholder="{{field.title}}"></select>
                                        </div>
                                    </div>

                                    <div ng-if="field.element == 'textarea' && field.type == 'text'" class="col-md-12 col-sm-12">
										<div class="form-group">
                                        	<label>{{field.title}}: </label>
											<textarea type="text" ng-model="currentTask[field.model]" class="form-control ion-field" rows="5" required="required" placeholder="{{field.title}}"></textarea>
                                        </div>
                                    </div>

								</div>

                            </div>

							<div class="col-md-6 col-xs-12">
								<input type="button" class="btn btn-send ion-button form-control" value="Save" ng-click="save()">
							</div>
							<div id="createFormResponse" class="col-md-8 col-xs-12"></div>


                        </div>
                    </div>
